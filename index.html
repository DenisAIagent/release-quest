<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Release Quest: The Planner's Journey</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        font-family: 'Courier New', monospace;
      }
      #game-container {
        position: relative;
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
      }

      canvas {
        display: block !important;
        visibility: visible !important;
      }
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        text-align: center;
      }
      .loading::after {
        content: '...';
        animation: dots 1.5s steps(4, end) infinite;
      }
      @keyframes dots {
        0% { content: ''; }
        25% { content: '.'; }
        50% { content: '..'; }
        75% { content: '...'; }
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div class="loading">Loading Release Quest</div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
