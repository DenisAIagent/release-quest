<!DOCTYPE html>
<html>
<head>
    <title>Test Phaser Minimal</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: yellow;
            font-family: monospace;
        }
        #game {
            border: 5px solid red;
            background: blue;
        }
        .debug {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>üîç Debug Minimal Phaser</h1>
    <div class="debug" id="status">Status: Initializing...</div>

    <div id="game"></div>

    <div class="debug">
        <h3>V√©rifications:</h3>
        <div id="checks"></div>
    </div>

    <script type="module">
        const checks = document.getElementById('checks');
        const status = document.getElementById('status');

        function addCheck(message, success = true) {
            const p = document.createElement('p');
            p.textContent = (success ? '‚úÖ' : '‚ùå') + ' ' + message;
            p.style.color = success ? 'green' : 'red';
            checks.appendChild(p);
        }

        // Test 1: Phaser import
        try {
            const Phaser = await import('/node_modules/phaser/dist/phaser.esm.js');
            addCheck('Phaser imported successfully');
            status.textContent = 'Status: Phaser loaded';

            // Test 2: Simple scene
            class TestScene extends Phaser.Scene {
                create() {
                    addCheck('TestScene.create() called');

                    // Test fond rouge
                    this.cameras.main.setBackgroundColor('#FF0000');
                    addCheck('Background set to RED');

                    // Test texte blanc
                    const text = this.add.text(400, 240, 'PHASER WORKS!', {
                        fontSize: '32px',
                        color: '#FFFFFF',
                        fontFamily: 'Arial'
                    }).setOrigin(0.5);
                    addCheck('White text added');

                    // Test graphics vert
                    const graphics = this.add.graphics();
                    graphics.fillStyle(0x00FF00, 1);
                    graphics.fillRect(100, 100, 200, 100);
                    addCheck('Green rectangle added');

                    console.log('üéÆ TestScene created successfully with RED background');
                }
            }

            // Test 3: Game creation
            const game = new Phaser.Game({
                type: Phaser.AUTO,
                width: 800,
                height: 480,
                parent: 'game',
                scene: TestScene,
                backgroundColor: '#FF0000'
            });

            addCheck('Phaser.Game created');
            status.textContent = 'Status: Game running - Should see RED background with WHITE text and GREEN rectangle';

            // Test 4: Canvas check
            setTimeout(() => {
                const canvas = document.querySelector('#game canvas');
                if (canvas) {
                    addCheck('Canvas found: ' + canvas.width + 'x' + canvas.height);
                    canvas.style.border = '3px solid yellow';
                } else {
                    addCheck('Canvas NOT found!', false);
                }
            }, 1000);

        } catch (error) {
            addCheck('Phaser import failed: ' + error.message, false);
            status.textContent = 'Status: ERROR - ' + error.message;
            console.error('Phaser error:', error);
        }
    </script>
</body>
</html>
